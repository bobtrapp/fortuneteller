<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fortune Teller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/token.js"></script>
    <script src="js/tokenset.js"></script>
    <script src="js/readingposition.js"></script>
    <script src="js/reading.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body onload="initializeApp()">
    <header>
      <h1>Fortune Teller</h1>
    </header>
    <main>
      <fieldset>
        <label for="question">
          Tell me, traveler, what is your question?
        </label>
        <input
          type="text"
          id="question"
          title="Type your question here and click the Ask button."
          placeholder="Type your question here and click the Ask button. The button will become available when you enter a question."
        />
        <button id="askButton" disabled>Ask</button>
      </fieldset>
      <section id="responseSection"></section>
    </main>
    <footer>
      <p>
        Fortune Teller is for entertainment purposes only. Values are chosen at
        random. This application was built to demonstrate some programming
        concepts to students. There is no guarantee of suitability for any other
        use. Frankly, it's not even all that entertaining.
      </p>
      <p>&copy; 2022</p>
    </footer>
  </body>
</html>
